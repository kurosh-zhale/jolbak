<ng-container *ngIf="isMainPage && !isMobile">
  <div class="full-screen flex flex-col h-36 px-7 py-3">
    <div class="flex flex-row-reverse justify-between h-2/3">
      <div
        class="flex justify-between w-52"
        role="button"
        (click)="navigateTo('')"
      >
        <p class="self-center text-2xl font-bold line">نام شرکت</p>
        <img src="../../../assets/logo.png" alt="" />
      </div>
      <div class="flex justify-center">
        <input
          dir="rtl"
          placeholder="جستوجو"
          class="input w-96 border-gray-400 border-x-4 border-y-4 rounded-lg px-3 h-10 relative top-5"
        />
      </div>
    </div>
    <div class="w-full h-1/3 flex justify-between flex-row-reverse mt-9">
      <div class="flex justify-between flex-row-reverse">
        <img src="../../../assets/menu.png" alt="" class="h-1/2 ml-3" />
        <span href="" role="button" class="ml-3">آموزش</span>
        <span href="" role="button" class="ml-3">تحقیقات کاربردی</span>
        <span href="" role="button" class="ml-3">درباره ما</span>
        <span href="" role="button">پرسش های متداول</span>
      </div>
      <div class="mr-auto flex flex-row-reverse w-32 px-3">
        <img
          src="../../../assets/user.png"
          alt=""
          class="h-2/3 ml-2 self-center"
        />
        <p class="self-center" (click)="navigateTo('aaa')" role="button">
          ورود/ثبت نام
        </p>
      </div>
    </div>
  </div>
  <div class="bg-green-900 w-full h-[5px] mt-7"></div>
</ng-container>

<ng-container *ngIf="isMobile">
  <div class="w-full h-28">
    <div role="button" class="flex h-1/2 w-full" (click)="navigateTo('')">
      <img
        src="assets/login-menu.png"
        alt=""
        class="mr-auto ml-3 my-4"
        [matMenuTriggerFor]="menu"
      />
      <mat-menu #menu>
        <button mat-menu-item class="text-xl" (click)="navigateTo('aaa')">
          ورود
        </button>
        <button
          mat-menu-item
          class="text-xl"
          (click)="navigateTo('aaa/signup')"
        >
          ثبت نام
        </button>
      </mat-menu>
      <div class="flex justify-end ml-auto py-4">
        <p class="self-center font-bold mr-3">نام شرکت</p>
        <img src="assets/logo.png" alt="" class="mr-3" />
      </div>
    </div>
    <hr />
    <div class="w-full h-1/2 flex p-4">
      <img
        src="assets/search icon.png"
        alt=""
        class="mr-auto h-5"
        role="button"
        (click)="openSearch()"
      />
      <img
        src="assets/menu.png"
        alt=""
        class="ml-auto h-5"
        role="button"
        (click)="menuEvent()"
      />
    </div>
  </div>
  <div class="bg-green-900 w-full h-[1px]"></div>
</ng-container>
